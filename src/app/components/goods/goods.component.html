<div class="container">
    <h2 class="text-center">Add New Good</h2>
    <form #f="ngForm" (ngSubmit)="addNewGood(f)">
      <div  class="form-group">
        <input ngModel name="name" class="form-control" 
        type="text" placeholder="name" required >
      </div>
      <div class="form-group">
          <input ngModel name="price" class="form-control" 
          type="number" placeholder="price" required >
      </div>
      <div class="form-group">
          <input ngModel name="image" class="form-control" 
          type="file" #image required >
      </div>
      <div class="form-group ">
          <input class="form-control" type="submit" value="Add" [disabled]='f.invadid'>
      </div>
    </form>
  </div>
