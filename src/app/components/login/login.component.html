<div class="container">
    <h2 class="text-center">login</h2>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div  class="form-group">
        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" required email>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">email est vide</div>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">email doesn't match email format</div>
        
      </div>
      <div class="form-group">
        <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" required minlength="6">
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">password est vide</div>
        <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">password should be 6</div>
      </div>
  
      <button class="btn btn-primary" [disabled]="f.invalid "  >login</button>
    </form>
  </div>
